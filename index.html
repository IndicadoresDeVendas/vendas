<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caprasimo&family=DM+Serif+Text:ital@1&family=Lobster&family=Rakkas&family=Suez+One&display=swap" rel="stylesheet">

        <title>Indicadores</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./assets/cresc.png">
    
        <script src="./script2.js"></script>
    </head>
    <body>
        <video autoplay muted loop id="player">
            <source src="./assets/Corporate BGM for Presentation Finance Investment _ Background Music by Florews.mp4" type="video/mp4">
        </video>
    

        <div class="page">
            <form method="POST" class="formLogin">
                <h1>Meu indicador</h1>
                <p>Digite os seus dados de acesso no campo abaixo.</p>
                <label for="nome">Nome</label>
                <input type="text" placeholder="Digite seu nome">
                <label for="password">Senha</label>
                <input type="password" id="inputSenha" placeholder="Digite a senha">
                <!-- <a href="#">Esqueci minha senha</a> -->
                <input type="button" value="Entrar" class="btn" onclick="verificarLogin()"/>
            </form>
        </div>
        
    </body>
</html>
